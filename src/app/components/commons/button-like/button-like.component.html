<button
  type="button"
  class="btn btn-outline-success btn-lg d-flex align-items-center mr-2"
  [class.active]="isFavorited"
  (click)="clickHandler()"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="16"
    height="16"
    fill="currentColor"
    class="bi bi-heart-fill mr-1"
    viewBox="0 0 16 16"
  >
    <path
      fill-rule="evenodd"
      d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
    />
  </svg>
  <span>{{ btnContent }} {{ favoritesCount }} (2)</span>
</button>
