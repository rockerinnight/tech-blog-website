<div class="container pb-5">
  <div class="row mb-4">
    <div class="col-8 mt-4 mx-auto bg-white shadow pb-3">
      <h1 class="text-center text-p-dark my-4">New Article</h1>
      <form (ngSubmit)="onSubmit(form)" [formGroup]="form">
        <fieldset>
          <fieldset class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Post title"
              formControlName="title"
              required
              minlength="1"
            />
            <div
              *ngIf="get('title')?.touched && get('title').invalid"
              class="alert alert-danger mt-1"
              role="alert"
            >
              <div *ngIf="get('title').errors.required">Title is required</div>
            </div>
          </fieldset>
          <fieldset class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="What's this post about?"
              formControlName="description"
              required
              minlength="1"
            />
            <div
              *ngIf="get('description')?.touched && get('description').invalid"
              class="alert alert-danger mt-1"
              role="alert"
            >
              <div *ngIf="get('description').errors.required">
                Description is required
              </div>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <textarea
              class="form-control"
              rows="8"
              placeholder="Write your post (in markdown)"
              formControlName="body"
              required
              minlength="1"
            ></textarea>
            <div
              *ngIf="get('body')?.touched && get('body').invalid"
              class="alert alert-danger mt-1"
              role="alert"
            >
              <div *ngIf="get('body').errors.required">Body is required</div>
            </div>
          </fieldset>
          <fieldset class="form-group">
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Enter tags"
              formControlName="tagList"
            />
          </fieldset>
          <div
            *ngIf="get('tagList')?.touched && get('tagList').invalid"
            class="alert alert-danger mt-1"
            role="alert"
          >
            <div *ngIf="get('tagList').errors.required">Tag is required</div>
          </div>
          <div class="text-center">
            <app-button
              [btnContent]="'Publish Article'"
              (click)="addNewArticle()"
            ></app-button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
