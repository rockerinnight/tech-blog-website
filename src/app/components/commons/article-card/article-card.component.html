<div class="article-card py-3 px-3 border-bottom shadow my-3 bg-white">
  <div class="d-flex justify-content-between align-content-center">
    <div class="avatar d-flex">
      <div>
        <img
          class="rounded-circle"
          width="40px"
          height="40px"
          [src]="data.author.image"
          alt=""
        />
      </div>
      <div class="ml-2">
        <a class="mb-0 font-weight-bold text-decoration-none text-p-dark">{{
          data.author?.username
        }}</a>
        <p class="date">{{ data.createdAt | date }}</p>
      </div>
    </div>
    <div class="heart-button d-flex align-content-center">
      <app-button-like
        [isFavorited]="isFavorited"
        [favoritesCount]="favoritesCount"
        (dataFromChild)="getDataFromChild($event)"
      ></app-button-like>
    </div>
  </div>
  <h4 class="">
    <a
      class="text-decoration-none text-p-dark"
      routerLink="/articles/{{ data.slug }}"
      >{{ data.title }}</a
    >
  </h4>
  <p>{{ data.description }}</p>
  <span *ngFor="let tag of tagLists">
    <a
      class="tag-item btn bg-p-dark text-white mr-1 py-0 rounded-pill"
      routerLink="/articles/{{ data.slug }}"
      >#{{ tag }}</a
    >
  </span>
</div>
