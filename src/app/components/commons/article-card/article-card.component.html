<div class="article-card py-3 px-3 border-bottom shadow my-3 bg-white">
  <div class="d-flex justify-content-between align-content-center">
    <div class="avatar d-flex">
      <div>
        <img
          class="rounded-circle"
          width="40px"
          height="40px"
          [src]="
            data.author.image !== ''
              ? data.author.image
              : 'https://static.productionready.io/images/smiley-cyrus.jpg'
          "
          alt=""
        />
      </div>
      <div class="ml-2">
        <a
          class="mb-0 font-weight-bold text-decoration-none text-p-dark"
          routerLink="/profile/{{ data.author?.username }}"
          >{{ data.author?.username }}</a
        >
        <p class="date">{{ data.createdAt | date }}</p>
      </div>
    </div>
    <div class="heart-button">
      <span
        class="btn btn-outline-p-dark align-items-center py-1 px-2"
        *ngIf="isFavorited === false"
        (click)="favoriteArticle(data.slug)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-heart-fill mr-1"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
          />
        </svg>
        <span>{{ favoritesCount }}</span>
      </span>
      <span
        class="btn btn-outline-p-dark d-flex align-items-center py-1 px-2 active2"
        *ngIf="isFavorited === true"
        (click)="unFavoriteArticle(data.slug)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-heart-fill mr-1"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
          />
        </svg>
        <span>{{ favoritesCount }}</span>
      </span>
    </div>
  </div>
  <h4 class="">
    <a
      class="text-decoration-none text-p-dark"
      routerLink="/articles/{{ data.slug }}"
      >{{ data.title }}</a
    >
  </h4>
  <p>{{ data.description }}</p>
  <span *ngFor="let tag of tagLists">
    <a
      class="tag-item btn bg-p-dark text-white mr-1 py-0 rounded-pill"
      routerLink="/articles/{{ data.slug }}"
      >#{{ tag }}</a
    >
  </span>
</div>
