<div class="container">
  <div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-6 d-flex flex-column">
      <div class="h2 mb-3 text-center">Sign Up</div>
      <form [formGroup]="signupForm">
        <div class="form-group">
          <input class="form-control" placeholder="Username" type="username" formControlName="username" />
          <small *ngIf="signupForm.controls.username.invalid" class="text-danger">
            Username is required
          </small>
        </div>
        <div class="form-group">
          <input class="form-control" placeholder="Email" type="email" formControlName="email" />
          <small *ngIf="signupForm.controls.email.invalid" class="text-danger">
            Email is required
          </small>
        </div>
        <div class="form-group">
          <input class="form-control" placeholder="Password" type="password" formControlName="password" />
          <small *ngIf="signupForm.controls.password.invalid" class="text-danger">
            Password is required
          </small>
        </div>
        <a class="d-block mb-3 text-center" routerLink="/login">Already have an account?</a>
        <div class="d-flex justify-content-center">
          <app-button [btnContent]="'Sign Up'" (click)="signUp()"></app-button>
        </div>

        <div *ngIf="isInvalidInput" class="alert alert-danger mt-3 mb-0">
          Email or Username has already been taken
        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
