<div class="container" style="height: 80vh">
  <div class="row mt-4">
    <div class="col-3"></div>
    <div class="col-6 d-flex flex-column">
      <div class="h2 mb-4 text-center text-p-dark">Sign up</div>
      <form [formGroup]="signupForm">
        <div class="form-group">
          <input
            type="username"
            class="form-control"
            placeholder="Your username"
            formControlName="username"
            required
          />
          <small
            *ngIf="
              signupForm.controls.username.invalid &&
              signupForm.controls.username.touched
            "
            class="text-danger"
            >* Username is required
          </small>
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="Your email address"
            formControlName="email"
            required
          />
          <small
            *ngIf="
              signupForm.controls.email.invalid &&
              signupForm.controls.email.touched
            "
            class="text-danger"
          >
            * Email is required
          </small>
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            formControlName="password"
            required
            minlength="8"
          />
          <div *ngIf="signupForm.controls.password.invalid">
            <div>
              <small
                *ngIf="signupForm.controls.password.touched"
                class="text-danger"
              >
                * Password is required
              </small>
            </div>
            <div>
              <small
                *ngIf="signupForm.controls.password.errors.minlength"
                class="text-danger"
              >
                * Min-length is 8 charaters
              </small>
            </div>
          </div>
          <hr />
        </div>
        <div class="text-center my-3">
          Already have an account?&nbsp;<a
            class="text-p-dark"
            routerLink="/login"
            >Login here</a
          >
        </div>
        <div class="d-flex justify-content-center">
          <app-button [btnContent]="'Sign up'" (click)="signUp()"></app-button>
        </div>
        <div *ngIf="isInvalidInput" class="alert alert-danger mt-3 mb-0">
          Email or Username has already been taken.
        </div>
        <div
          *ngIf="authService.isAuthenticated()"
          class="alert alert-success mt-3 mb-0"
        >
          Your account has been registered. Redirecting to previous page...
        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
