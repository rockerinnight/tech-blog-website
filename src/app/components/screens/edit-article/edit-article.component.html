<div class="container pb-5">
  <div class="row mb-4">
    <div class="col-8 mt-4 mx-auto bg-white shadow pb-3">
      <h1 class="text-center text-p-dark my-4" *ngIf="!isSuccess">
        Edit Article
      </h1>
      <form [formGroup]="editArticleForm" *ngIf="!isSuccess">
        <div>
          <div class="form-group">
            <label for="title" class="text-p-dark font-weight-bold"
              >Article title:</label
            >
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Article title"
              formControlName="title"
              required
              minlength="1"
            />
            <small
              class="text-danger"
              *ngIf="editArticleForm.controls.title.errors?.minlength"
            >
              * Your title is too short.
            </small>
            <small
              class="text-danger"
              *ngIf="
                editArticleForm.controls.title.errors?.required &&
                editArticleForm.controls.title.touched
              "
            >
              * Your title is required.
            </small>
          </div>
          <div class="form-group">
            <label for="description" class="text-p-dark font-weight-bold"
              >Article description:</label
            >
            <input
              type="text"
              class="form-control"
              id="description"
              placeholder="What's this post about?"
              formControlName="description"
              required
              minlength="1"
            />
            <small
              class="text-danger"
              *ngIf="editArticleForm.controls.description.errors?.minlength"
            >
              * Your description is too short.
            </small>
            <small
              class="text-danger"
              *ngIf="
                editArticleForm.controls.description.errors?.required &&
                editArticleForm.controls.description.touched
              "
            >
              * Your description is required.
            </small>
          </div>
          <div class="form-group">
            <label for="body" class="text-p-dark font-weight-bold"
              >Article body:</label
            >
            <textarea
              rows="8"
              class="form-control"
              id="body"
              placeholder="Write your post (in markdown)"
              formControlName="body"
              required
              minlength="1"
            ></textarea>
            <small
              class="text-danger"
              *ngIf="editArticleForm.controls.body.errors?.minlength"
            >
              * Your article body is too short.
            </small>
            <small
              class="text-danger"
              *ngIf="
                editArticleForm.controls.body.errors?.required &&
                editArticleForm.controls.body.touched
              "
            >
              * Your article body is required.
            </small>
          </div>
          <div class="form-group">
            <label for="tagList" class="text-p-dark font-weight-bold"
              >Article tag list:</label
            >
            <input
              type="text"
              class="form-control"
              id="tagList"
              placeholder="Enter tags (seperate with comma)"
              formControlName="tagList"
            />
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-custom bg-p-dark px-3 text-white"
              [disabled]="editArticleForm.invalid"
              (click)="updateArticle()"
            >
              Update
            </button>
          </div>
        </div>
      </form>
      <div class="text-center text-p-dark my-4" *ngIf="isSuccess">
        <span class="h1">Wel done!</span>
        <br />
        <span>
          Your article has been updated!
          <br />
          Redirecting to yourrefreshing article to review.
        </span>
      </div>
    </div>
  </div>
</div>
