<div class="container pb-5">
  <div class="row my-4">
    <div
      class="col-6 mx-auto py-4 bg-white shadow"
      *ngIf="!authService.isAuthenticated()"
    >
      <div class="form-wrapper" *ngIf="!authService.isAuthenticated()">
        <div class="h2 mb-4 text-center text-p-dark">Login</div>
        <form [formGroup]="loginForm" autocomplete="on">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="Your email address"
              formControlName="email"
              required
            />
            <small
              *ngIf="
                loginForm.controls.email.invalid &&
                loginForm.controls.email.touched
              "
              class="text-danger"
            >
              * Email is required
            </small>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
              required
            />
            <small
              *ngIf="
                loginForm.controls.email.invalid &&
                loginForm.controls.password.touched
              "
              class="text-danger"
            >
              * Password is required
            </small>
          </div>
          <div class="text-center my-3">
            Don't an account yet?&nbsp;<a
              class="text-p-dark"
              routerLink="/signup"
              >Sign up one right here</a
            >
          </div>
          <div class="d-flex justify-content-center">
            <button
              type="submit"
              class="btn btn-custom bg-p-dark px-3 text-white"
              [disabled]="loginForm.invalid"
              (click)="login()"
            >
              Login
            </button>
          </div>
          <div *ngIf="isInvalidInput" class="alert alert-danger mt-3 mb-0">
            Wrong Email address or Password. Please try again.
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row mt-5" *ngIf="authService.isAuthenticated()">
    <div class="col-12 pt-5">
      <div class="h3 text-center text-p-dark">
        <span
          >Successful login! Please wait when we are redirecting you to previous
          page...</span
        >
      </div>
    </div>
  </div>
</div>
