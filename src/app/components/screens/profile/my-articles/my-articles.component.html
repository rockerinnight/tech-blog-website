<div class="container pb-5 px-0">
  <div *ngFor="let articles of myArticles">
    <app-article-card [data]="articles"></app-article-card>
  </div>
  <app-pagination
    [totalItems]="totalItems"
    [itemPerpage]="itemsPerPage"
    (onPageChange)="handlePageChange($event)"
  ></app-pagination>
</div>
