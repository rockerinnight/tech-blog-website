<div class="container pb-5 px-0" *ngIf="data | async as articleList">
  <app-article-card
    *ngFor="let article of articleList"
    [data]="article"
  ></app-article-card>

  <app-pagination
    *ngIf="articleList.length"
    [totalItems]="articleList.length"
    [itemsPerPage]="6"
    (onPageChange)="handlePageChange($event)"
  ></app-pagination>
</div>
