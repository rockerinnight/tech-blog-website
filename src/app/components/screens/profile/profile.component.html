<div class="container">
  <div class="row">
    <div class="col">
      <ul class="nav nav-tabs text-p-dark bg-white">
        <li class="nav-item">
          <span
            class="nav-link font-weight-bold cursor-pointer"
            [class.active]="onSelected"
            (click)="switchTab()"
            >My Articles</span
          >
        </li>
        <li class="nav-item">
          <span
            class="nav-link font-weight-bold cursor-pointer"
            [class.active]="!onSelected"
            (click)="switchTab()"
            >Favorites Articles</span
          >
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="tab-content">
        <div class="tab-pane fade show active">
          <app-my-articles
            *ngIf="onSelected"
            [selectedUser]="selectedUser"
          ></app-my-articles>
          <app-favorite-articles
            *ngIf="!onSelected"
            [selectedUser]="selectedUser"
          ></app-favorite-articles>
        </div>
      </div>
    </div>
  </div>
</div>
